<div class="dialog-contents modal-container">
    <h4>{{ close.title | translate }}</h4>
    <p>{{ close.message | translate }}</p>
    <button ng-click="closeThisDialog(true);" class="push--right">{{ 'app.global.button.yes' | translate }}</button>
    <button class="secondary" ng-click="closeThisDialog(false)">{{ 'app.global.button.cancel' | translate }}</button>
</div>
