<div class="tabs" role="tabpanel" ng-transclude>
    <ul class="tab-list" role="tablist">
        <li class="tab" role="presentation" ng-repeat="tab in ssTabset.tabs" ng-class="{'tab--current': tab.current}">
            <a href="" role="tab" ng-click="ssTabset.select(tab)">{{tab.heading}}</a>
        </li>
    </ul>
</div>
